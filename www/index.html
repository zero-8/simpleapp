<!DOCTYPE html>

<html>
    <head>

        <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">


        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="stylesheet" href="onsenui/css/onsenui.css">
        <link rel="stylesheet" type="text/css" href="onsen-css-theme/onsen-css-components.css">
        <script src="onsenui/js/onsenui.min.js"></script> 

        <title>Development</title>

    </head>

    <body>

        <ons-splitter>
          <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
            <ons-page>
              <ons-list>
                <ons-list-item onclick="fn.load('home.html')" tappable>
                  Home
                </ons-list-item>
                <ons-list-item onclick="fn.load('add.html')" tappable>
                  Add Item
                </ons-list-item>
            
              </ons-list>
            </ons-page>
          </ons-splitter-side>
          <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
        </ons-splitter>

        <template id="home.html">
          <ons-page id="home">
            <ons-toolbar>
              <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center">
                Shopping List
              </div>
            </ons-toolbar>

            <ons-list id="shoppinglist">
                <ons-list-item>Item A</ons-list-item>
                <ons-list-item>Item B</ons-list-item>
            </ons-list>
            
            <ons-fab position="bottom right" onclick="fn.load('add.html')">
                <ons-icon icon="md-plus"></ons-icon>
            </ons-fab>

          </ons-page>
        </template>

        <template id="add.html">
          <ons-page>

            <ons-toolbar>
              <div class="left">
                <ons-toolbar-button onclick="fn.open()">
                  <ons-icon icon="md-menu"></ons-icon>
                </ons-toolbar-button>
              </div>
              <div class="center">
                Add Item
              </div>
            </ons-toolbar>


            <div style="text-align: center; margin-top: 30px;">
                <p>
                  <ons-input id="item" style="width: 90%" ></ons-input>
                </p>
          
                <p style="margin-top: 30px;">
                  <ons-button onclick="addItem()">Add Item</ons-button>
                </p>
            </div>


          </ons-page>
        </template>

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
