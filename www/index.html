<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * self blob: data: gap:; style-src * self 'unsafe-inline' blob: data: gap:; script-src * 'self' 'unsafe-eval' 'unsafe-inline' blob: data: gap:; object-src * 'self' blob: data: gap:; img-src * self 'unsafe-inline' blob: data: gap:; connect-src self * 'unsafe-inline' blob: data: gap:; frame-src * self blob: data: gap:;">

        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"> -->

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <link rel="stylesheet" type="text/css" href="css/index.css">

       <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="node_modules/onsenui/css/onsen-css-components.css">
        <script src="node_modules/onsenui/js/onsenui.js"></script>
    <!--     <link rel="stylesheet" href="node_modules/onsenui/css/onsenui.css">
        <link rel="stylesheet" href="www/onsen-css-theme/onsen-css-components.css">
        <script src="node_modules/onsenui/js/onsenui.js"></script> -->

        <title>Development</title>

    </head>
    <body>


        <div class="app">
              <ons-splitter>
             <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
               <ons-page>
                 <ons-list>
                   <ons-list-item onclick="fn.load('home.html')" tappable>
                     Home
                   </ons-list-item>
                   <ons-list-item onclick="fn.load('settings.html')" tappable>
                     Settings
                   </ons-list-item>
                   <ons-list-item onclick="fn.load('about.html')" tappable>
                     About
                   </ons-list-item>
                 </ons-list>
               </ons-page>
             </ons-splitter-side>
             <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
                         </ons-splitter>
             
                         <template id="home.html">
             <ons-page>
               <ons-toolbar>
                 <div class="left">
                   <ons-toolbar-button onclick="fn.open()">
                     <ons-icon icon="md-menu"></ons-icon>
                   </ons-toolbar-button>
                 </div>
                 <div class="center">
                   Main
                 </div>
               </ons-toolbar>
               <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                 Swipe right to open the menu!
               </p>
             </ons-page>
                         </template>
             
                         <template id="settings.html">
             <ons-page>
               <ons-toolbar>
                 <div class="left">
                   <ons-toolbar-button onclick="fn.open()">
                     <ons-icon icon="md-menu"></ons-icon>
                   </ons-toolbar-button>
                 </div>
                 <div class="center">
                   Settings
                 </div>
               </ons-toolbar>
             
               <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                 Settings Page Content
               </p>
             
             
             </ons-page>
                         </template>
             
                         <template id="about.html">
             <ons-page>
               <ons-toolbar>
                 <div class="left">
                   <ons-toolbar-button onclick="fn.open()">
                     <ons-icon icon="md-menu"></ons-icon>
                   </ons-toolbar-button>
                 </div>
                 <div class="center">
                   About
                 </div>
               </ons-toolbar>
             
               <p style="text-align: center; opacity: 0.6; padding-top: 20px;">
                 About Page Content
               </p>
             </ons-page>
            </template>

    
            <h1>Cordova application development</h1>
            <div id="deviceready" class="blink hide">
                <p class="event listening hide">Connecting to Device</p>
                <p class="event received hide">Device is Ready</p>
            </div> 

        </div> 

        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script> 
        <script type="text/javascript" src="js/app.js"></script>

    </body>
</html>
